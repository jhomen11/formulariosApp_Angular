<h2>Template: Din√°micos</h2>
<hr>

<form autocomplete="off">

    <!-- Nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="">Nombre</label>
        <div class="col-sm-9">
            <input 
                type="text"
                name="nombre"
                class="form-control"
                placeholder="Nombre de la persona">

            <span 
                class="form-text text-danger">
                Debe tener minimo 3 caracteres
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input type="text" 
                        class="form-control" 
                        placeholder="Agregar favorito"
                        name="nuevoJuego">
                <button 
                    class="btn btn-outline-secondary" 
                    type="button">
                    Agregar
                </button>
              </div>
        </div>
    </div>

    <!-- Listado de juegos Favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                  <input  
                        type="text"
                        class="form-control"
                        required>
                <button 
                    class="btn btn-outline-danger" 
                    type="button">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button 
                type="button"
                class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>
