<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

    <!-- Nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="">Nombre</label>
        <div class="col-sm-9">
            <input 
                type="text"
                formControlName="nombre"
                class="form-control"
                placeholder="Nombre de la persona">

            <span *ngIf="validarCampo('nombre')"
                class="form-text text-danger">
                Debe tener minimo 3 caracteres
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input type="text"
                        [formControl]="nuevoFavorito"
                        class="form-control" 
                        placeholder="Agregar favorito"
                        (keyup.enter)="agregarFavorito()">
                <button 
                    class="btn btn-outline-secondary" 
                    type="button"
                    (click)="agregarFavorito()">
                    Agregar
                </button>
              </div>
        </div>
    </div>

    <!-- Listado de juegos Favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>

        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
                  <input  [formControlName]="i"
                        type="text"
                        class="form-control"
                        required>
                <button 
                    class="btn btn-outline-danger" 
                    type="button"
                    (click)="borrar(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button 
                type="submit"
                class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid}}</pre>
<br>

<span>Value</span>
<pre>{{ miFormulario.value | json}}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ nuevoFavorito.valid}}</pre>
<br>
<pre>{{ nuevoFavorito.value}}</pre>
