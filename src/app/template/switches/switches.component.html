<h2>Template: Switches</h2>
<hr />

<form #miFormulario="ngForm">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">GÃ©nero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="flexRadioDefault1"
          required
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Femenino
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="flexRadioDefault2"
          required
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Masculino
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9 mt-2">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
         [(ngModel)]="persona.notificaciones"
         name="notificaciones"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Check -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9 mt-2">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="terminos"
          [(ngModel)]="terminosYCondiciones"
          id="flexCheckChecked"
          required
        />
        <label class="form-check-label" for="flexCheckChecked">
            Terminos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col">
          <button class="btn btn-success float-end" [disabled]="miFormulario.invalid">Guardar</button>
      </div>
  </div>
</form>

<h5>Valor del Formulario</h5>
<pre>{{ miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<br>

<pre>Condiciones: {{''}}</pre>
