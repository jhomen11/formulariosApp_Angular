<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" 
                #miFormulario="ngForm"
                autocomplete="off">
            <!-- Campo Producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            ngModel
                            name="producto"
                            placeholder="Nombre del Producto"
                            required
                            minlength="3">

                        <span 
                            *ngIf="nombreValido()"
                            class="form-text text-danger">
                            Debe tener minimo 3 caracteres
                        </span>
                </div>
            </div>

             <!-- Campo Precio -->
             <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            ngModel
                            name="precio"
                            placeholder="Precio del Producto"
                            required
                            min="0">

                        <span 
                            *ngIf="precioValido()"
                            class="form-text text-danger">
                            El precio debe ser igual o mayor a 0
                        </span>
                </div>
            </div>

             <!-- Campo Producto -->
             <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            ngModel
                            name="existencia"
                            placeholder="Extistencia del Producto">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button
                            type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
        
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
